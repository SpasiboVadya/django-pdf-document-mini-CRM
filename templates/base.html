<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF Document Mini CRM{% endblock %}</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <style>
        /* Add any custom styles here */
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header with buttons on the right -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-semibold text-blue-600">PDF Document Mini CRM</a>
            <div class="flex space-x-2">
                <a href="#" class="px-3 py-2 bg-blue-600 text-white rounded-md text-sm">Головна</a>
                <a href="#" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-md text-sm">Аналітика</a>
                <a href="#" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-md text-sm">Допомога</a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </div>

    <!-- Custom JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
