<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF-CRM{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    {% block full_width_content %}
        <!-- Header with buttons on the right -->
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="/" class="text-xl font-semibold text-blue-600">PDF-CRM</a>
                <div class="flex space-x-2">
                    <a href="{% url 'documents:document_list' %}" class="px-3 py-2 bg-blue-600 text-white rounded-md text-sm">Головна</a>
                    <a href="#" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-md text-sm">Аналітика</a>
                    <a href="#" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-md text-sm">Допомога</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="px-3 py-2 bg-red-500 text-white rounded-md text-sm">Вихід</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="px-3 py-2 bg-green-500 text-white rounded-md text-sm">Вхід</a>
                    {% endif %}
                </div>
            </div>
        </header>

        <div class="container mx-auto px-4 py-6 flex-grow">
            {% block content %}{% endblock %}
        </div>
    {% endblock %}

    <!-- Custom JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
