{% extends 'base.html' %}
{% load static %}

{% block title %}Вихід із системи{% endblock %}

{% block content %}
<div class="min-h-screen flex justify-center items-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="mb-6">
            <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Ви успішно вийшли із системи</h1>
        <p class="text-gray-600 mb-8">Дякуємо за використання нашого сервісу.</p>
        
        <div>
            <a href="{% url 'login' %}" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Увійти знову
            </a>
        </div>
    </div>
</div>
{% endblock %}
