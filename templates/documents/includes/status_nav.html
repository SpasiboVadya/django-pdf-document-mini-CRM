<!-- Document status tabs -->
<div class="mb-6">
    <div class="bg-white rounded-md shadow">
        <div class="flex border-b border-gray-200">
            <nav class="flex space-x-4 px-4" aria-label="Tabs">
                <a href="{% url 'documents:document_list' %}" class="{% if request.GET.status == None %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-700{% endif %} py-4 px-2 text-sm font-medium flex items-center space-x-2">
                    <span>Усі документи</span>
                    <span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded-full text-xs font-medium">{{ total_count }}</span>
                </a>
                <a href="{% url 'documents:document_list' %}?status=queue" class="{% if request.GET.status == 'queue' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-700{% endif %} py-4 px-2 text-sm font-medium flex items-center space-x-2">
                    <span>На розпізнаванні</span>
                    <span class="bg-yellow-100 text-yellow-600 px-2 py-0.5 rounded-full text-xs font-medium">{{ queue_count }}</span>
                </a>
                <a href="{% url 'documents:document_list' %}?status=in_progress" class="{% if request.GET.status == 'in_progress' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-700{% endif %} py-4 px-2 text-sm font-medium flex items-center space-x-2">
                    <span>Готово до обробки</span>
                    <span class="bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full text-xs font-medium">{{ in_progress_count }}</span>
                </a>
                <a href="{% url 'documents:document_list' %}?status=completed" class="{% if request.GET.status == 'completed' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-700{% endif %} py-4 px-2 text-sm font-medium flex items-center space-x-2">
                    <span>Опрацьовані</span>
                    <span class="bg-green-100 text-green-600 px-2 py-0.5 rounded-full text-xs font-medium">{{ completed_count }}</span>
                </a>
            </nav>
        </div>
    </div>
</div>
